<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <title>OptimusTech</title>
</head>

<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <img src="img/Logo.svg" alt="Logo da OptimusTech" class="container_img">
        <h1 class="container_titulo">OptimusTech</h1>

        <ul class="lista_navbar">
            <li class="opcao_item">
                <a href="#" class="opcao_link">Home</a>
                <a href="#" class="opcao_link">Produtos</a>
                <a href="#" class="opcao_link">Recursos</a>
                <a href="#" class="opcao_link">Sobre nós</a>
            </li>
        </ul>

        <div class="botoes_cadastro">
            <button class="botao_login">Entrar</button>
            <button class="botao_cadastro">Cadastrar</button>
        </div>
    </header>

    <!-- CABEÇALHO -->
    <section class="cabecalho">
        <h1 class="cabecalho_titulo">Sobre nós</h1>
        <h2 class="cabecalho_titulo_texto">Por que somos diferentes?</h2>
        <div class="cabecalho_descricao_tamanho">
            <p class="cabecalho_descricao">Nós focamos nos detalhes de tudo que fazemos. Tudo para ajudar as empresas de
                todo o mundo a se concentrarem naquilo que é realmente importante para elas.</p>
        </div>
    </section>
</body>

</html>
